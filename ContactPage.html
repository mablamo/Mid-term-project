<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Mid Term Project - Ironhack Front End Bootcamp - Mario Blazquez
    </title>
  </head>
  <body>
    <nav>
      <img class="circleLogo" src="/logos/circle.svg" alt="Circle Logo" />
      <ul id="menu">
        <li>Home</li>
        <li>Projects</li>
        <li>Services</li>
      </ul>
      <button class="blueButton">Contact Us</button>
    </nav>

    <section class="contactForm">
      <article>
        <h1>Contact Us</h1>
        <form action="">
            <label for="name">Full Name*</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name">
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
            </div>           
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here..."></textarea>
            <button class="blueButton" type="submit"> Submit </button>
        </form>
        
    </section>

    <footer>
      <div>
        <img class="circleLogo" src="/logos/circle.svg" alt="Circle Logo" />
        <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
      </div>
      <div>
        <p>Team</p>
        <p>Services</p>
        <p>About Us</p>
        <p>Press</p>
        <p>Projects</p>
        <p>Privacy Policy</p>
      </div>
    </footer>
  </body>
</html>
